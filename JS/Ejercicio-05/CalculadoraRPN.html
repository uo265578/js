<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Calculadora RPN</title>
	<meta name="description" content="Calculadora RPN. Ejercicio 5">
	<meta name="keywords" content="calculadora,rpn,calculo,matematicas">
	<meta name="author" content="Santiago Fidalgo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
	<script src="CalculadoraRPN.js"></script>
</head>

<body>
	<h1>Calculadora RPN</h1>
	<main>
		<label for="resultado"> Pila 
			<input type="text" name="pila" id="pila" value=" " disabled />
		</label>
		<label for="resultado"> Pantalla 
			<input type="text" name="consola" id="consola" value=" " disabled />
		</label>



		<input type="button" id="sin" value="SIN" onclick="calculadora.botonTrigonometrica(1)" />
		<input type="button" id="cos" value="COS" onclick="calculadora.botonTrigonometrica(2)" />
		<input type="button" id="tan" value="TAN" onclick="calculadora.botonTrigonometrica(3)" />
		<input type="button" id="log" value="LOG" onclick="calculadora.botonLog()" />
		<input type="button" id="asin" value="ASIN" onclick="calculadora.botonTrigonometrica(4)" />
		<input type="button" id="acos" value="ACOS" onclick="calculadora.botonTrigonometrica(5)" />
		<input type="button" id="atan" value="ATAN" onclick="calculadora.botonTrigonometrica(6)" />


		<input type="button" id="siete" value="7" onclick="calculadora.numeros(7)" />
		<input type="button" id="ocho" value="8" onclick="calculadora.numeros(8)" />
		<input type="button" id="nueve" value="9" onclick="calculadora.numeros(9)" />
		<input type="button" id="div" value="/" onclick="calculadora.botonDiv()" />

		<input type="button" id="cuatro" value="4" onclick="calculadora.numeros(4)" />
		<input type="button" id="cinco" value="5" onclick="calculadora.numeros(5)" />
		<input type="button" id="seis" value="6" onclick="calculadora.numeros(6)" />
		<input type="button" id="mul" value="x" onclick="calculadora.botonMul()" />

		<input type="button" id="uno" value="1" onclick="calculadora.numeros(1)" />
		<input type="button" id="dos" value="2" onclick="calculadora.numeros(2)" />
		<input type="button" id="tres" value="3" onclick="calculadora.numeros(3)" />
		<input type="button" id="sub" value="-" onclick="calculadora.botonSub()" />

		<input type="button" id="cero" value="0" onclick="calculadora.numeros(0)" />
		<input type="button" id="dec" value="." onclick="calculadora.botonDec()" />
		<input type="button" id="c" value="C" onclick="calculadora.resetear()" />
		<input type="button" id="sum" value="+" onclick="calculadora.botonSum()" />

		<input type="button" id="apilar" value="Apilar" onclick="calculadora.botonApilarDato()" />
		<input type="button" id="desapilar" value="Desapilar" onclick="calculadora.botonDesapilarDato()" />
		<input type="button" id="ac" value="AC" onclick="calculadora.resetearfull()" />
	</main>
</body>

</html>
